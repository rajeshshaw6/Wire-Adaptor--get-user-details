<template>
    <lightning-card title="Custom Validation in Lightning Record Edit Form">
        <lightning-record-edit-form 
        object-api-name={objectName}
        onsubmit={handleSubmit}
        onsuccess={successHandler}
        onerror={handleError}>
        <lightning-input label="Name" value={inputValue} onchange={handleChange}></lightning-input>
        <lightning-button type="submit" label="Create Account"></lightning-button>
    </lightning-record-edit-form>
    </lightning-card>
</template>
